<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regis-Watt | 能量共鸣</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 基础样式：像黑夜里的霓虹灯一样酷 */
        body { background-color: #0d1117; color: #39d353; font-family: 'Segoe UI', Roboto, sans-serif; overflow-x: hidden; }
        .glow { text-shadow: 0 0 10px #39d353, 0 0 20px rgba(57, 211, 83, 0.5); }
        .card { background: rgba(22, 27, 34, 0.8); border: 1px solid #30363d; border-radius: 16px; backdrop-filter: blur(10px); }
        
        /* 核心能量球：它会像呼吸一样跳动 */
        .energy-ball-outer {
            width: 220px; height: 220px; border-radius: 50%;
            border: 2px solid #39d353; box-shadow: 0 0 30px rgba(57, 211, 83, 0.3);
            display: flex; justify-content: center; align-items: center;
            position: relative; animation: breathe 3s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(57, 211, 83, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(57, 211, 83, 0.5); }
        }

        /* 启动页：第一眼看到的震撼 */
        .splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #0d1117; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
            transition: opacity 0.8s ease-in-out;
        }
        .splash-logo {
            width: 180px; height: 180px; border-radius: 50%;
            box-shadow: 0 0 50px rgba(57, 211, 83, 0.4);
            animation: zoomIn 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="splash" class="splash-screen">
        <img src="regiswatt.jpg" alt="Regis-Watt Logo" class="splash-logo">
        <h1 class="text-3xl font-bold mt-8 tracking-tighter text-white">REGIS-WATT</h1>
        <div class="mt-4 w-48 h-1 bg-gray-800 rounded-full overflow-hidden">
            <div class="h-full bg-green-500 animate-[loading_2s_ease-in-out]"></div>
        </div>
        <p class="text-xs text-gray-500 mt-4 tracking-widest uppercase">Securing Local Energy Resonance</p>
    </div>

    <div id="app" class="hidden opacity-0 transition-opacity duration-1000 max-w-lg mx-auto">
        
        <div class="flex justify-between items-center mb-10">
            <div class="flex items-center space-x-2">
                <img src="regiswatt.jpg" class="w-8 h-8 rounded-full border border-green-500 shadow-sm" alt="logo">
                <span class="font-bold text-white tracking-tight">REGIS-WATT</span>
            </div>
            <div class="bg-green-900/30 px-3 py-1 rounded-full text-[10px] font-mono text-green-400 border border-green-500/30">
                NODE_ONLINE: 0x28A...
            </div>
        </div>

        <header class="text-center mb-8">
            <h2 class="text-2xl font-bold text-white mb-1">你好，<span class="glow">零碳英雄</span></h2>
            <p class="text-gray-500 text-sm">今日社区共鸣度已达成 82%</p>
        </header>

        <section class="card p-8 mb-6 flex flex-col items-center">
            <p class="text-xs uppercase tracking-widest text-gray-400 mb-6">当前家庭实时功率</p>
            <div class="energy-ball-outer">
                <div class="text-center">
                    <span id="wattValue" class="text-5xl font-black text-white glow">482</span>
                    <span class="text-xl font-light text-green-500 ml-1">W</span>
                </div>
            </div>
        </section>

        <section class="grid grid-cols-2 gap-4 mb-6 text-center">
            <div class="card py-4">
                <p class="text-[10px] uppercase text-gray-500 mb-1">累计能量星 (ERS)</p>
                <p class="text-2xl font-bold text-white">128.4 <span class="text-sm text-green-500">E</span></p>
            </div>
            <div class="card py-4">
                <p class="text-[10px] uppercase text-gray-500 mb-1">避免碳排放</p>
                <p class="text-2xl font-bold text-white">75.1 <span class="text-sm text-green-500">kg</span></p>
            </div>
        </section>

        <nav class="space-y-3">
            <button class="w-full bg-green-500 hover:bg-green-400 text-black font-bold py-4 rounded-xl transition-all shadow-[0_0_20px_rgba(57,211,83,0.3)] active:scale-95">
                我要分享 / 借用资源
            </button>
            <button class="w-full bg-transparent border border-gray-700 hover:border-green-500 text-white font-medium py-4 rounded-xl transition-all active:scale-95">
                查看能量宝库
            </button>
        </nav>

        <footer class="mt-16 text-center text-[10px] text-gray-600 space-y-2">
            <p>© 2026 REGIS-WATT DIGITAL TECH. ALL RIGHTS RESERVED.</p>
            <p class="opacity-50">BY PARTICIPATING, YOU REDUCE SYSTEM ENTROPY.</p>
        </footer>
    </div>

    <script>
        // 1. 简单的加载动画控制
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash');
                const app = document.getElementById('app');
                
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                    app.classList.remove('hidden');
                    setTimeout(() => app.classList.add('opacity-100'), 50);
                }, 800);
            }, 2500); // 启动页停留 2.5 秒，让邻居看清你的酷炫 LOGO
        });

        // 2. 模拟数值跳动，让画面“活”起来
        setInterval(() => {
            const wattElement = document.getElementById('wattValue');
            let currentWatt = parseInt(wattElement.innerText);
            // 随机波动 +- 5瓦
            const change = Math.floor(Math.random() * 11) - 5;
            wattElement.innerText = Math.max(100, currentWatt + change);
        }, 3000);

        @keyframes loading {
            from { width: 0%; }
            to { width: 100%; }
        }
    </script>
</body>
</html>
