<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Regis-Watt">
    <link rel="apple-touch-icon" href="regiswatt.jpg">
    
    <title>Regis-Watt | 能量共鸣</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: #39d353; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow: hidden; }
        .glow { text-shadow: 0 0 15px #39d353; }
        .card { background: rgba(22, 27, 34, 0.9); border: 1px solid #30363d; border-radius: 20px; backdrop-filter: blur(10px); }
        
        /* 能量球呼吸动画 */
        .energy-ball {
            width: 220px; height: 220px; border-radius: 50%;
            border: 2px solid #39d353; box-shadow: 0 0 30px rgba(57, 211, 83, 0.4);
            display: flex; justify-content: center; align-items: center;
            animation: breathe 3s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(57, 211, 83, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 45px rgba(57, 211, 83, 0.6); }
        }

        /* 启动页样式 */
        #splash {
            position: fixed; inset: 0; background: #0d1117;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.8s ease;
        }
        .splash-logo { width: 150px; height: 150px; border-radius: 50%; box-shadow: 0 0 40px rgba(57, 211, 83, 0.5); }
    </style>
</head>
<body>

    <div id="splash">
        <img src="regiswatt.jpg" alt="Logo" class="splash-logo">
        <h1 class="text-white text-2xl font-bold mt-6 tracking-widest">REGIS-WATT</h1>
        <p class="text-green-500 text-xs mt-2 opacity-70">正在建立共鸣连接...</p>
    </div>

    <main id="main-content" class="p-6 max-w-md mx-auto opacity-0 transition-opacity duration-1000">
        <div class="flex justify-between items-center mb-10 mt-4">
            <div class="flex items-center space-x-2">
                <img src="regiswatt.jpg" class="w-10 h-10 rounded-full border border-green-500">
                <span class="text-white font-bold tracking-tight">REGIS-WATT</span>
            </div>
            <span class="text-[10px] text-green-400 border border-green-500/30 px-2 py-1 rounded">2026 试点版</span>
        </div>

        <header class="text-center mb-10">
            <h2 class="text-2xl font-bold text-white mb-1">你好，<span class="glow">零碳英雄</span></h2>
            <p class="text-gray-500 text-sm italic">“让每一焦耳都有温度”</p>
        </header>

        <div class="card p-10 flex flex-col items-center mb-6">
            <p class="text-xs uppercase tracking-widest text-gray-500 mb-6">实时家庭功率</p>
            <div class="energy-ball">
                <div class="text-center">
                    <span id="power-val" class="text-5xl font-black text-white glow">342</span>
                    <span class="text-xl text-green-500 ml-1">W</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="card p-4 text-center">
                <p class="text-[10px] text-gray-500 uppercase">累计能量星</p>
                <p class="text-xl font-bold text-white">12.5 <span class="text-xs text-green-500">E</span></p>
            </div>
            <div class="card p-4 text-center">
                <p class="text-[10px] text-gray-500 uppercase">减碳贡献</p>
                <p class="text-xl font-bold text-white">4.2 <span class="text-xs text-green-500">kg</span></p>
            </div>
        </div>

        <button onclick="alert('正在为您匹配社区空闲资源...')" class="w-full bg-green-500 hover:bg-green-400 text-black font-bold py-4 rounded-2xl transition shadow-lg active:scale-95 mb-4">
            我要借用 / 分享资源
        </button>

        <footer class="mt-12 text-center text-[9px] text-gray-600">
            © 2026 REGIS-WATT DIGITAL TECH.<br>
            <span class="opacity-30 uppercase tracking-tighter">Powered by Radix & Resonance Protocol</span>
        </footer>
    </main>

    <script>
        // 控制启动页消失
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash');
                const main = document.getElementById('main-content');
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                    main.classList.remove('opacity-0');
                    main.classList.add('opacity-100');
                }, 800);
            }, 2500); // 启动页展示2.5秒
        });

        // 模拟功率实时跳动
        setInterval(() => {
            const el = document.getElementById('power-val');
            let val = parseInt(el.innerText);
            val += Math.floor(Math.random() * 21) - 10; // 随机加减10
            el.innerText = Math.max(50, Math.min(2000, val));
        }, 2000);
    </script>
</body>
</html>
